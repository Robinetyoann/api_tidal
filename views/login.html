<body >
    
    
    <div class="container nav-margin-top">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Connexion</h1>
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Adresse E-mail</label>
                                <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrer votre E-mail">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mot de passe</label>
                                <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Entrer votre mot de passe">
                            </div>
                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Connexion</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">ou</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Vous n'avez pas de compte ? <a href="#" id="signup">Inscription</a></p>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 >Inscription</h1>
                            </div>
                        </div>
                        <form action="#" name="registration">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Prénom</label>
                                <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Entrer votre prénom">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nom</label>
                                <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Entrer votre nom">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Adresse E-mail</label>
                                <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrer votre E-mail">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mot de passe</label>
                                <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Entrer votre mot de passe">
                            </div>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Inscription</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="#" id="signin">Vous avez déjà un compte ?</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
    <script>
        
        $("#signup").click(function() {
            $("#first").fadeOut("fast", function() {
                $("#second").fadeIn("fast");
            });
        });
        
        $("#signin").click(function() {
            $("#second").fadeOut("fast", function() {
                $("#first").fadeIn("fast");
            });
        }); 
        
        $(function() {
            $("form[name='login']").validate({
                rules: {
                    
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        
                    }
                },
                messages: {
                    email: "Entrer une addresse mail valide",
                    
                    password: {
                        required: "Entrer un mot de passe",
                        
                    }
                    
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        });
        
        
        
        $(function() {
            
            $("form[name='registration']").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                
                messages: {
                    firstname: "Entrer un prénom",
                    lastname: "Entrer un nom",
                    password: {
                        required: "Entrer un mot de passe",
                        minlength: "Votre mot de passe doit faire plus de 5 carractères"
                    },
                    email: "Entrer une addresse mail valide"
                },
                
                submitHandler: function(form) {
                    form.submit();
                }
            });
        });
        
    </script>
